<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page by CodeWithAnand</title>
</head>
<body>
    <div class="box">
        <img src="user.png" alt="user" class="user">
        <h1>Login</h1>
        <form action="#">
            <p>Email Address</p>
            <input type="email" name="email" class="email" placeholder="Enter email address">
            <p>Password</p>
            <input type="password" name="password" class="password" placeholder="Enter password">
            <input type="submit" value="Submit">
            <p class="link"><a href="#">Forget Password?</a></p>
            <p class="link"><a href="#">Create new account</a></p>
        </form>
    </div>
</body>
</html>
